on:
  repository_dispatch:
    types: [ copy-workflow ]

jobs:
  debug:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - run: jq . ${{ github.event.client_payload.targets }}
      - run: jq . ${{ github.event.client_payload.workflows }}
      - run: jq . ${{ github.event.client_payload.github.sha }}
