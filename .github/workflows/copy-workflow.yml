on:
  repository_dispatch:
    types: [ copy-workflow ]

jobs:
  copy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg: ${{ github.event.client_payload.targets }}
        workflow: ${{ github.event.client_payload.workflows }}
    env:
      WORKFLOW_DIR: "workflow-repo"
      TEMPLATE_DIR: "templates"
      FILE: "${{ matrix.workflow }}"
      NEEDS_UPDATE: 0
       # We overwrite these values if this is the first deployment of this workflow.
      COMMIT_MSG: "update ${{ matrix.workflow }}: ${{ github.event.client_payload.github.event.pull_request.title }}"
      PR_TITLE: "${{ matrix.workflow }}: ${{ github.event.client_payload.github.event.pull_request.title }}"
    name: Update ${{ matrix.workflow }} on ${{ matrix.cfg.target }}
    steps:
    - name: Event JSON
      run: cat "$GITHUB_EVENT_PATH" | jq -M .
    - name: Pull Reqeust Link
      run: echo ${{ github.event.client_payload.github_event.pull_request.html_url }}
    - name: Pull Request Title
      run: echo ${{ github.event.client_payload.github_event.pull_request.title }}
    - name: Checkout ${{ matrix.cfg.target }}
      uses: actions/checkout@v2
      with:
        repository: ${{ matrix.cfg.target }}
        token: ${{ secrets.IPLDBOT_GITHUB_TOKEN }}
        persist-credentials: true
    - name: Checkout workflow templates
      uses: actions/checkout@v2
      with:
        path: ${{ env.WORKFLOW_DIR }}
    - name: Add "DO NOT EDIT" header to ${{ env.FILE }}
      run: |
        tmp=$(mktemp)
        cat $WORKFLOW_DIR/workflow-templates/header.yml $WORKFLOW_DIR/workflow-templates/$FILE > $tmp
        mv $tmp $WORKFLOW_DIR/workflow-templates/$FILE
    - name: Check if an update to ${{ env.FILE }} is neccessary
      run: |
        if [[ ! -f "${{ env.FILE }}" ]]; then
          echo "First deployment of this workflow."
          echo 'COMMIT_MSG=add ${{ env.FILE }}' >> $GITHUB_ENV
          echo 'PR_TITLE=add ${{ env.FILE }}' >> $GITHUB_ENV
          echo "NEEDS_UPDATE=1" >> $GITHUB_ENV
          exit
        fi
        STATUS=$(cmp --silent $FILE $WORKFLOW_DIR/$TEMPLATE_DIR/$FILE; echo $?)
        if [[ $STATUS -ne 0 ]]; then
          echo "Update needed."
          echo "NEEDS_UPDATE=1" >> $GITHUB_ENV
        else
          echo "Files indentical. Skipping."
        fi
    - name: echo envs
      run: |
        echo ${{ env.NEEDS_UPDATE }}
        echo ${{ env.COMMIT_MSG }}
    - name: Copy ${{ env.FILE }} to target repo
      if: ${{ env.NEEDS_UPDATE == 1 }}
      run: |
        dir=$(dirname $FILE)
        mkdir -p $dir
        cp $WORKFLOW_DIR/$TEMPLATE_DIR/$FILE $dir
        rm -rf $WORKFLOW_DIR
    - name: Create Pull Request
      if: ${{ env.NEEDS_UPDATE == 1 }}
      uses: peter-evans/create-pull-request@052fc72b4198ba9fbc81b818c6e1859f747d49a8 #v3.8.2
      with:
        commit-message: ${{ env.COMMIT_MSG }}
        title: ${{ env.PR_TITLE }}
        body: |
          Change introduced by ${{ github.event.client_payload.github_event.pull_request.html_url }}.
          ---
          You can trigger a rebase by commenting `@ipldbot rebase`.
        token: ${{ secrets.IPLDBOT_GITHUB_TOKEN }}
        committer: ipldbot <ipldbot@users.noreply.github.com>
        author: ipldbot <ipldbot@users.noreply.github.com>
        branch: ipldbot/update-${{matrix.workflow }}
        delete-branch: true
